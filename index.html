<DOCTYPE>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="object.js" defer></script>
    </head>
    <body>
       <div class="DisplayOfInput">
           <p class="outputTextBox">Welcome!</p>
       </div>
       <div class="calculatorBottomContainer">
            <div class="buttonContainers">
                <button class="numberSeven">7</button>
                <button class="numberSix">6</button>
                <button class="numberFive">5</button>
                <button class="numberFour">4</button>
                <button class="numberThree">3</button>
                <button class="numberTwo">2</button>
                <button class="numberOne">1</button>
                <button class="numberZero">0</button>
                <button class="additionButton">+</button>
                <button class="subtractionButton">-</button>
                <button class="multiplyButton">*</button>
                <button class="divisionButton">/</button>
                <button class="divisionButton">=</button>
                <button class="clearButton">clear</button>
        </div>
       </div>
    </body>
    </html>
</DOCTYPE>
