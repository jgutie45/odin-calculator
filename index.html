<DOCTYPE>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="object.js" defer></script>
    </head>
    <body>
    <main class="calculatorContainer">
        <div class="outputTextBox"></div>
        <div class="calculatorBottomContainer">
             <div class="buttonContainers">
                 <button class="numberSeven" id="numberButton">7</button>
                 <button class="numberSix" id="numberButton">6</button>
                 <button class="numberFive" id="numberButton">5</button>
                 <button class="numberFour" id="numberButton">4</button>
                 <button class="numberThree" id="numberButton">3</button>
                 <button class="numberTwo" id="numberButton">2</button>
                 <button class="numberOne" id="numberButton">1</button>
                 <button class="numberZero" id="numberButton">0</button>
                 <button class="additionButton" id="operatorButton">+</button>
                 <button class="subtractionButton" id="operatorButton">-</button>
                 <button class="multiplyButton" id="operatorButton">*</button>
                 <button class="divisionButton" id="operatorButton">/</button>
                 <button class="equalButton">=</button>
                 <button class="clearButton">clear</button>
             </div>
        </div>
    </main>
      
    </body>
    </html>
</DOCTYPE>
