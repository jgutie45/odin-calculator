<DOCTYPE>
    <html>
    <head>
        <meta charset="utf-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="object.js" defer></script>
    </head>
    <body>
    <main class="calculatorContainer">
        <div id="text">0</div>
        <div class="calculatorBottomContainer">
             <div class="buttonContainers">
                 <button class="numbers">9</button>
                 <button class="numbers">8</button>
                 <button class="numbers">7</button>
                 <button class="numbers">6</button>
                 <button class="numbers">5</button>
                 <button class="numbers">4</button>
                 <button class="numbers">3</button>
                 <button class="numbers">2</button>
                 <button class="numbers">1</button>
                 <button class="numbers">0</button>
                 <button class="operators">+</button>
                 <button class="operators">-</button>
                 <button class="operators">*</button>
                 <button class="operators">/</button>
                 <button class="equalButton" id="equal">=</button>
                 <button class="clearButton" id="clear">clear</button>
             </div>
        </div>
    </main>
      
    </body>
    </html>
</DOCTYPE>
